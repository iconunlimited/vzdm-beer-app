<!DOCTYPE html>
<html ng-app="BeerApp">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- FIRST INCLUDE CSS REQUIRED FOR CONTENT STYLING -->
	<link rel="stylesheet" href="lib/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">	

	<title>California Beers App</title>
</head>

<body ng-controller="mainController">
	
	<nav class="navbar navbar-default navbar-fixed-top">
	    <div class="container">
	    	<h1 class="navbar-text navbar-left">Search Popular Beers</h1>
			<form class="navbar-form" role="search">
				<div class="input-group col-md-9">
					<input ng-model="beerName" class="form-control" type="text" placeholder="Beer Name i.e. Sam Adams etc"  />
					<span class="input-group-btn">
						<button class="btn btn-default" ng-click="doBeerSearch()">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							Search
						</button>
					</span>
    			</div>
			</form>
		</div>
	</nav>

	<div class="container">		
        <div ng-cloak class="beers-list data-results">
        	<div ng-show="beersList.length > 0" class="beers-results-count">Showing results for Beers:  for "{{beerName}}" , length: {{beersList.length}}</div>
            <div ng-repeat="beer in beersList | orderBy:'Name' " class="beer-item row">
            	<div class="col-xs-12 col-sm-12 col-md-7 beer-details">       	
				    <h3 class="beer-list-name">
				        {{beer.Name}}
				    </h3>
					<p class="beer-list-brewery">
						Brewery: {{beer.Brewery}}
					</p>
					<p class="beer-list-location">
						Brewed In: {{beer.City}}
					</p>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-4 beer-stats" >
					<ul class="beer-list-stats list-group list-inline">			      
				        <li class="tag-value label label-warning label-as-badge">
				        	<i class="glyphicon "></i> Abv: {{beer.Abv}}
				      	</li>
				      	<li class="label label-success label-as-badge">
				        	<i class="glyphicon "></i> Ibu: {{beer.Ibu}}
				        </li>
				        <li class="label label-warning label-as-badge">
					        <i class="glyphicon "></i> Srm: {{beer.Srm}} 
				        </li>
				    </ul>
				    			    
			    </div>
			</div>
			<!-- Pagination Block  
			<div ng-show="beers.length > 0" class="text-center">
			    <uib-pagination total-items="totalItems" 
			    				items-per-page="itemsPerPage" 
			    				max-size="maxPagerSize"
			    				ng-model="currentPage" 
			    				ng-change="loadbeerPage()">
			    			</uib-pagination>
			</div> 
			-->
			<div ng-show="nobeersFound">No Results Found for "{{beerName}}"</div>
  			<div ng-show="emptySearch">Please enter a Beer Name</div>
  		</div>
	</div>

	<!-- NEXT FOR PERFORMANCE INCLUDE THIRD PARTY JAVASCRIPT LIBRARYS AFTER CONTENT -->
	<script type="text/javascript" src="lib/angular.min.js"></script>
	<script type="text/javascript" src="lib/moment.js"></script>
	<script type="text/javascript" src="lib/angular-moment.min.js"></script>	
	<script type="text/javascript" src="lib/underscore-min.js"></script>
	<script type="text/javascript" src="lib/restangular.min.js"></script>
	<script type="text/javascript" src="lib/ui-bootstrap-tpls-1.3.2.min.js"></script>
	<script type="text/javascript" src="lib/angular-animate.min.js"></script>

	<!-- LASTLY INCLUDE ANGULAR SPECIFIC JAVASCRIPT FILES -->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers/mainController.js"></script>

</body>
</html>
